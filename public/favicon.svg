<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#000000"/>
  <!-- Geometric flower/butterfly design -->
  <g transform="translate(50, 50)">
    <!-- Top petal -->
    <ellipse cx="0" cy="-20" rx="12" ry="18" fill="#c5fcfc"/>
    <!-- Right top petal -->
    <ellipse cx="17" cy="-10" rx="12" ry="18" fill="#c5fcfc" transform="rotate(72)"/>
    <!-- Right bottom petal -->
    <ellipse cx="17" cy="10" rx="12" ry="18" fill="#c5fcfc" transform="rotate(144)"/>
    <!-- Left bottom petal -->
    <ellipse cx="-17" cy="10" rx="12" ry="18" fill="#c5fcfc" transform="rotate(216)"/>
    <!-- Left top petal -->
    <ellipse cx="-17" cy="-10" rx="12" ry="18" fill="#c5fcfc" transform="rotate(288)"/>
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#c5fcfc"/>
  </g>
</svg>