<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Dhanush C</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Mono', monospace;
            background: #0a0a0a;
            color: #e0eeee;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(20, 20, 25, 0.8);
            border: 1px solid rgba(197, 252, 252, 0.2);
            border-radius: 2rem;
            padding: 3rem;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #c5fcfc;
            text-align: center;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .contact-block {
            padding: 1.5rem;
            background: rgba(197, 252, 252, 0.05);
            border-radius: 1rem;
            border-left: 3px solid #c5fcfc;
        }
        
        .contact-block h3 {
            color: #c5fcfc;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .contact-block p {
            color: #b8a896;
            margin-bottom: 0.5rem;
        }
        
        .contact-block a {
            color: #c5fcfc;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-block a:hover {
            color: #e0eeee;
            text-decoration: underline;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(197, 252, 252, 0.1);
            border: 1px solid rgba(197, 252, 252, 0.3);
            border-radius: 0.5rem;
            color: #c5fcfc;
            text-decoration: none;
            transition: all 0.3s;
            font-family: 'DM Mono', monospace;
            cursor: pointer;
        }
        
        .back-button:hover {
            background: rgba(197, 252, 252, 0.2);
            transform: translateY(-2px);
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .social-links a {
            padding: 0.5rem 1rem;
            background: rgba(197, 252, 252, 0.1);
            border: 1px solid rgba(197, 252, 252, 0.2);
            border-radius: 0.5rem;
            color: #c5fcfc;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .social-links a:hover {
            background: rgba(197, 252, 252, 0.3);
            border-color: rgba(197, 252, 252, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get in Touch</h1>
        
        <div class="contact-info">
            <div class="contact-block">
                <h3>Email</h3>
                <a href="mailto:dhanushc092@gmail.com">dhanushc092@gmail.com</a>
            </div>
            
            <div class="contact-block">
                <h3>Phone</h3>
                <p>+91 - 63626 38287</p>
            </div>
            
            <div class="contact-block">
                <h3>Location</h3>
                <p>Bengaluru, India</p>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/Dhanushc22" target="_blank" rel="noreferrer">GitHub</a>
            <a href="https://linkedin.com/in/dhanushc22" target="_blank" rel="noreferrer">LinkedIn</a>
            <a href="https://dribbble.com/dhanushc" target="_blank" rel="noreferrer">Dribbble</a>
            <a href="https://dhanushc22.github.io/Dhanushc22-portfolio/" target="_blank" rel="noreferrer">Portfolio</a>
        </div>
        
        <a href="/" class="back-button">‚Üê Back to Home</a>
    </div>

    <script>
        // Guard cursor element initialization for pages without cursor
        if (!document.querySelector('.tr__cursor')) {
            const div = document.createElement('div');
            div.className = 'tr__cursor';
            div.style.cssText = 'display:none;';
            document.body.appendChild(div);
        }
    </script>
</body>
</html>
